<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Tic Toc Toe</title>
  </head>
  <body>
    <nav class="navbar">
      <h1>Tic Tac Toe Developed By Mohamadreza</h1>
    </nav>
    <div class="x-point">
      0
    </div>
    <div class="game-container">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="status-action">
        <div class="status">X Turn</div>
        <div class="reset">Reset</div>
      </div>
    </div>
    <div class="o-point">
      0
    </div>
    <script src="app.js"></script>
  </body>
</html>
